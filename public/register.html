<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for ECO4ROWTH">
    <meta name="keywords" content="Register, ECO4ROWTH, Sign Up, Authentication">
    <meta name="author" content="ECO4ROWTH Team">
    <title>Register | ECO4ROWTH</title>
    
    <!-- Link to authentication styles -->
    <link rel="stylesheet" href="css/auth-styles.css">
    
    <!-- Login JavaScript -->
    <script src="js/login.js" defer></script>
</head>
<body>
    <!-- Main authentication container -->
    <div class="auth-container">
        <!-- Header section -->
        <div class="auth-header">
            <h1 class="auth-title">Join ECO4ROWTH</h1>
            <p class="auth-subtitle">Create your account and start making a difference</p>
        </div>

        <!-- Registration form -->
        <form id="registerForm">
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose a username" required />
            </div>
            
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your email address" required />
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Create a strong password" required />
            </div>
            
            <div class="input-group">
                <input type="password" name="confirmPassword" placeholder="Confirm your password" required />
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <!-- Register message display -->
        <div id="registerMessage"></div>

        <!-- Additional links -->
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
            <p><a href="index.html">← Back to Home</a></p>
        </div>
    </div>

    <!-- Brand footer -->
    <div class="brand-footer">
        <p>© 2025 <a href="index.html">ECO4ROWTH</a> - Empowering Sustainable Growth</p>
    </div>

</body>
</html>
